<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .father {
      position: relative;
      left: 20px;
      right: 20px;
      top: 50%;
      transform: translateY(-50%)
    }
    .son {
        height:0;
        width:100%;
        padding-top:50%;
        background:pink;
    }
    span{
      position:absolute;
      top:50%;
      left:50%; 
      transform: translate(-50%,-50%);
      font-size:10px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"><span>A</span></div>
  </div>
</body>
</html>
